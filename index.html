<!doctype html>
<html lang="zh-Hans" data-theme="system" data-lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="个人主页 & 摄影作品集｜ Portfolio" />

    <title>Hello! This is Liam!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Manrope:wght@400;600;700;800&family=Noto+Sans+JP:wght@400;600;700;800&family=Noto+Sans+SC:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/svg+xml" href="/LOGO2.svg" />

    <script>
      (() => {
        try {
          const savedTheme = localStorage.getItem("theme");
          if (savedTheme) document.documentElement.setAttribute("data-theme", savedTheme);

          const savedLang = localStorage.getItem("lang");
          if (savedLang) {
            document.documentElement.setAttribute("data-lang", savedLang);
            document.documentElement.lang =
              savedLang === "ja" ? "ja" : savedLang === "fr" ? "fr" : savedLang === "en" ? "en" : "zh-Hans";
          }
        } catch {
          // ignore
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
